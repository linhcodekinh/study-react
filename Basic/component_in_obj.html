<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Component trong 1 Obj</title>

<body>
    <!-- 
        Lam viec voi JSX

        //Phan I
        - Chon component trong 1 obj
     -->
    <div id="root"></div>

    <script type="text/babel">

        const Form = {
            Input() {
                return <input type="text"/>
            },
            Checkbox(){
                return <input type="checkbox"/>
            }
        }
        
        function App() {
            const type = 'Input'
            console.log(Form[type]);
            const Component = Form[type]
            return (
                <div id="wrapper">
                    <Component />    
                </div>
            )
            }

        ReactDOM.render(<App mainTitle="huhu" />, document.getElementById('root'));

    </script>
</body>

</html>
